<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Black Jack</title>
        <link rel="stylesheet" href="jack.css">
       
    </head>
   	<body>
   	  <div id="banner"></div>

   		<div id="table">

        <div id="misc">
          <ul>
            <li id="result"></li>
            <li id="deck"></li>
          </ul>
        </div>

        <div id="scores">
          <h2>Scores</h2>
          <ul>
              <li id="player1">Player:</li>
              <br />
              <li id="dealer">Dealer:</li>
          </ul>
          <h2>Tally</h2>
          <ul>
            <li id="player_tally">Player: 20</li>
            <br />
            <li id="dealer_tally">Dealer: 20</li>
          </ul>
        </div>

        <ul id="cards"></ul>
        <br />
        <ul id="dealer-cards"></ul>

      </div>

      <div id="sidebar">
        <ul>
          <li><div id="start" onclick="start()">Start Game</div></li>
          <li><div id="hit">Hit</div></li>
          <li><div id="stay">Stay</div></li>
        </ul>
      </div>
     
       <script src="jquery.js"></script> 
      <script src="jack.js"></script>

    </body>
</html>
