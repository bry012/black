<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Black Jack</title>
        <link rel="stylesheet" href="jack.css">
       
    </head>
   	<body>
   	  <div id="banner"></div>

   		<div id="table">

        

        <div id="scores">
            <h2>Scores:</h2>
            <ul>
                <li id="player1">Player:</li>
                <br />
                <li id="player2"></li>
                <br />
                <br/>
                <li id="dealer">Dealer:</li>
            </ul>
            
          <h2>Cash:</h2>
          <div id="winnings">Player: 0</div>
          <div id="amount_bet">Bet: 0</div>
            <ul id="chips">
             <li><div class="fish white" id="white"><div>1</div></div></li>
             <li><div class="fish red" id="red"><div>5</div></div></li>
             <li ><div class="fish blue" id="blue"><div>10</div></div></li>
           </ul>

           
        </div>

        <div id="misc" style="z-index:100px;">
          <ul>
            <li id="result"></li>
            <li id="result2"></li>
            <li id="deck"></li>
          </ul>
        </div>
        <ul id="players_hands">
          <li><ul id="cards"></ul></li>
          
          <li><ul id="hand2-cards"></ul></li>
          <br>
          <li><ul id="dealer-cards"></ul></li>
        </ul>
      </div>

      <div id="sidebar">
        <ul>
          <li><div id="new_game" onclick="new_game()">New Game</div></li>
          <li><div id="start">Deal</div></li>
          <li><div id="hit">Hit</div></li>
          <li><div id="stay">Stay</div></li>
          <li><div id="double">Double</div></li>
          <li><div id= "split">Split</div></li>
        </ul>
      </div>
     
       <script src="jquery.js"></script> 
      <script src="jack.js"></script>

    </body>
</html>
